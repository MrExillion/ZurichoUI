# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      #- name: Run a one-line script
      #  run: echo Hello, world!

      # Runs a set of commands using the runners shell
      #- name: Run a multi-line script
      #  run: |
      #    echo Add other actions to build,
      #    echo test, and deploy your project.
      
      # Runs Wago AutoPackager 
      - name: WoW Packager
      # You may pin to the exact commit or the version.
      # uses: BigWigsMods/packager@a424b2e83dc6b6e7637e495063beb37f7cfebd14
        uses: BigWigsMods/packager@v2.0.3
        with: # Command-line arguments. See https://github.com/BigWigsMods/packager#usage
        args: # optional
        # Install pandoc before packaging if uploading to WoWInterface.
        pandoc: # optional, default is true
    
    
      - name: Create Package
        uses: BigWigsMods/packager@master
        env:
          # This section might already create other env variables, just append the WAGO_API_TOKEN to these
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
